machine:
  node:
    version: 4.2.6
dependencies:
  post:
    - npm install -g codeclimate-test-reporter
    - npm run compile
test:
  override:
    - npm run test:ci
  post:
    - '[ "${CIRCLE_BRANCH}" = "master" ] && codeclimate-test-reporter < coverage/lcov.info'
deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish
